<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroMillions Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="your_script.js" defer></script> <!-- Replace with your JS file name -->
</head>
<body>
    <h1>EuroMillions Results</h1>
    <div id="drawInfo"></div>
    
    <h2>Last Draw Results</h2>
    <ul id="lastDraw"></ul>
    <table>
        <thead>
            <tr>
                <th>Number/Star</th>
                <th>Count</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody id="lastDrawTableBody"></tbody>
    </table>

    <canvas id="numberChart"></canvas>
    <canvas id="starChart"></canvas>

    <h2>Lucky Numbers</h2>
    <input type="date" id="birthdate" />
    <button id="generateLuckyPickButton">Generate Lucky Pick</button>
    <div id="luckyPick"></div>

    <h2>Fetch EuroMillions Results</h2>
    <button id="fetchResultsButton">Fetch Results</button>

    <div id="topNumbers"></div>
    <div id="topStars"></div>
    <div id="leastNumbers"></div>
    <div id="leastStars"></div>
</body>
</html>
