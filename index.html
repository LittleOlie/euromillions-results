<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EuroMillions Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
	img{
    	width:100%;
    	max-width:300px;
	}
        h1 {
            color: #1e88e5;
        }
        ul {
            list-style-type: none;
            padding: 0;
            font-weight: bold;
        }
        li {
            background: #fff;
            margin: 10px auto;
            padding: 15px;
            width: 80%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button, input[type="submit"] {
            background-color: #1e88e5;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #1565c0;
        }
        #chartContainer {
            width: 80%;
            margin: 20px auto;
        }
        #lastDraw, #highProbability, #lowProbability, #luckyPick {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Bunsoys EuroMillions Matrix</h1>
    <h3> Last Winning Numbers</h3>
    <ul id="lastDraw"></ul>

    <h2>Highest and Least Drawn Numbers</h2>

<div>
    <h3>Probability base on previous winning numbers and stars</h3>
    <p id="drawInfo"></p>
    <p id="topNumbers"></p>
    <p id="topStars"></p>
    <p id="leastNumbers"></p>
    <p id="leastStars"></p>
</div>
    <div id="chartContainer">
        <canvas id="numberChart"></canvas>
        <canvas id="starChart" style="margin-top: 20px;"></canvas>
    </div>

    <h2>
<img src="https://cdn.dribbble.com/users/220725/screenshots/6105922/media/9d500ee33352950c80049f5771892c35.gif" width=100% height=100% alt="" align=center>
<br>
Enter Your Birthdate for a Lucky Pick. <br>Kung makadaog swerte, kung dili try again next draw! </h2>

    <form id="birthdateForm">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" required>
        <input type="submit" value="Wishiwasheewooo">
    </form>
    <p id="luckyPick"></p>
    <p id="resultCheck"></p>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
<br>
<br>
</body>
</html>
